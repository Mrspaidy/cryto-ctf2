<!DOCTYPE html>
<html>
<head>
    <title>Level 1 - Base64</title>
</head>
<body>
    <h1>Level 1: Base64 Decoding</h1>
    <p>Decode this base64 string to find the flag:</p>
    <p><strong>{{ encrypted }}</strong></p>
    <form method="POST">
        <input type="text" name="answer" placeholder="Enter flag (CTF{...})" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
</body>
</html>
