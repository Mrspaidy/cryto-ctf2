<!DOCTYPE html>
<html>
<head>
    <title>Level 2 - Caesar Cipher</title>
</head>
<body>
    <h1>Level 2: Caesar Cipher</h1>
    <p>Decrypt this Caesar cipher (shift=3) to find the flag:</p>
    <p><strong>{{ encrypted }}</strong></p>
    <form method="POST">
        <input type="text" name="answer" placeholder="Enter flag (CTF{...})" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
</body>
</html>
